<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulaire.css"> <!-- Lien vers le fichier CSS du style -->
    <title>Formulaire d'inscription</title>
</head>
<body>
    <!-- Conteneur qui affichera les erreurs (si y'en a) -->
    <div id="errorContainer">
        <ul id="errorList"></ul> <!-- Liste des erreurs -->
    </div>

    <!-- Formulaire d'inscription -->
    <form id="myForm" action=""> <!-- Action vide ici, juste pour la soumission du formulaire -->
        <div>
            <label for="pseudo">Pseudo</label>
            <input type="text" name="pseudo" id="pseudo"> <!-- Champ pour entrer le pseudo -->
        </div>
    
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email"> <!-- Champ pour entrer l'email -->
        </div>
    
        <div>
            <label for="password">Mot de passe</label>
            <input type="password" name="password" id="password"> <!-- Champ pour entrer le mot de passe -->
        </div>
    
        <div>
            <label for="password2">Confirmer le mot de passe</label>
            <input type="password" name="password2" id="password2"> <!-- Confirmer le mot de passe -->
        </div>

        <div>
            <label for="confidentialite">Avez-vous lu nos <a href="parametres_de_confidentialites.html" target="_blank">paramètres de confidentialité</a> ?</label>
            <div>
                <input type="radio" id="confidentialiteOui" name="confidentialite" value="oui">
                <label for="confidentialiteOui">Oui</label>
            </div>
            <div>
                <input type="radio" id="confidentialiteNon" name="confidentialite" value="non">
                <label for="confidentialiteNon">Non</label>
            </div>
        </div>
    
        <!-- Bouton pour soumettre le formulaire -->
        <input type="submit" value="S'inscrire">
    </form>

    

    <!-- Fichier JS -->
    <script src="formulaire.js"></script>
</body>
</html>
